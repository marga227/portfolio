name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install

      - name: Install gh-pages
        working-directory: ./frontend
        run: yarn add gh-pages

      - name: Set Git identity
        run: |
          git config --global user.email "aurazambrano227@gmail.com"
          git config --global user.name "margaZM"

      - name: Build and deploy
        working-directory: ./frontend
        run: |
          yarn generate
          npx gh-pages -d dist
        env:
          NUXT_API_BASE_URL: ${{secrets.API_URL}}
